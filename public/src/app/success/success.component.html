<fieldset *ngIf = "user.license == 'Provider'">
  <div style="width: 79%; height: 500px; overflow: scroll; display: inline-block; vertical-align: top;">      
    <div *ngFor = "let img of imgs">
        <hr>
          <p *ngIf="img.company==user.company">
          {{img.company}}  <br>
          type: {{img.type}} <br>
        <img src="{{img.src}}"><button (click) = 'deleteImg(img._id)'>Delete this add.</button> 
        </p>
      </div>
  </div>
  <div style="width: 20%; height: 500px; display: inline-block; ">
    <p>You may only view your own images.</p>
  </div>
</fieldset>
<fieldset *ngIf = "user.license == 'User'">
    <div style="width: 100%; height: 100%; overflow: scroll; ">
        <hr>  
      <p *ngFor = "let img of imgs">
          {{img.company}} <br>
          Type: {{img.type}} <br>
        <img src="{{img.src}}">
        </p>
      </div>
</fieldset>
