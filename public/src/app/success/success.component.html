



<fieldset *ngIf = "user.license == 'Provider'">
  <div style="width: 100%; height: 500px; overflow: scroll; ">
      <div *ngFor = "let img of imgs">
          <p *ngIf="img.company==user.company">
          {{img.company}}  <br>
          type: {{img.type}} <br><hr>
        <img src="{{img.src}}"><button (click) = 'deleteImg(img._id)'>Delete this add.</button> 
        
        </p>
      </div>
  </div>
</fieldset>

<fieldset *ngIf = "user.license == 'User'">
    <div style="width: 100%; height: 100%; overflow: scroll; ">
        <p *ngFor = "let img of imgs">
          
          {{img.company}} <br>
          Type: {{img.type}} <br><hr>
        <img src="{{img.src}}">
        </p>
      
      </div>


</fieldset>
